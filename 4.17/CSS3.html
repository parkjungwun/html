<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <style>
            * { color: red;}
            p { color: blue;}
        </style>
    </head>
    <body>
        <h1>CSS 소개</h1>
        <p>HTML을 예쁘게 꾸며줍니다.</p>
        <p style="color: orange;">화면의 레이아웃을 만듭니다.</p>
    </body>
</html>
